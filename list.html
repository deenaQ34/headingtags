<html>
<head>
<title>
HTML Lists Example
</title>
</head>
<body>
<h3> Ordered list</h3>
<ol>
<li> Apple</li>
<li>Orange</li>
<li>Banana</li>
</ol>
<h3>Unorder list</h3>
<ul>
<li>Sugar</li>
<li>Milk</li>
<li>Rice</li>
</ul>
<h3>Definition list<h3>
<dl>
<dt>List Tag:</dt>
<dd>list is collection pieces of information</dd>
</dl>
</body>
</html>
